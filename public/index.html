<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat io</title>
  </head>
  <body>
    <p>chatting</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      socket.on('connect', () => {
        console.log('connected to server')
      })
      socket.on('disconnect', () => {
        console.log('disconnected from server');
      })
    </script>
  </body>
</html>
